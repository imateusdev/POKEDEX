<!DOCTYPE html>
<html lang="pt-BR">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Pokedex</title>

            <!-- Normalize CSS-->
            <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
                  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

                  referrerpolicy="no-referrer"
            />

            <!-- Font Roboto-->
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />

            <!-- CSS DO PROJETO-->
            <link rel="stylesheet" href="/assets/css/global.css" />
            <link rel="stylesheet" href="/assets/css/pokedex.css" />

      <body>
            <section class="content">
                  <h1>Pokedex</h1>

                  <ol class="pokemons">
                        <li class="pokemon">

                                    <ol class="types">
                                          <li class="type">Grass</li>
                                          <li class="type">Poison</li>

                                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbassour" />

                        </li>
                        <li class="pokemon">
                            <span class="number">#002</span>
                            <span class="name">Ivysaur</span>

                        <li class="pokemon">
                            <span class="number">#003</span>

                        <li class="pokemon">

                            <span class="number">#005</span>
                            <span class="name">Charmeleon</span>
                            <div class="detail">
                                <ol class="types">
                                    <li class="type">Fire</li>
                              </ol>
                                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png" alt="Charmeleon" />

                        <li class="pokemon">
                            <span class="number">#006</span>
